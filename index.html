<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hangman Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<script type="text/javascript">
var listOfWords = ["lukeskywalker", "darthvader", "macewindu", "yoda", "leiaorgana", "hansolo", "chewbacca", "r2d2", "deathstar", "stormtroopers", "anakinskywalker", "theemporer", "obi-wankenobi", "bobafett", "c-3po", "jabbathehut", "landocalrissian", "admiralackbar", "rey", "kyloren"];
var computerPick = listOfWords[Math.floor(Math.random()*listOfWords.length)];
var chosenWord = computerPick.split("");
var lettersGuessed = [];
var blankWord = [];
var remainingGuesses = chosenWord.length + 3;
var wins = 0;
var losses = 0;

for (var i = 0; i < chosenWord.length; i++) {
  blankWord.push("-");
}

Array.prototype.contains = function (searchFor) {
   for (i in this) {
      if (this[i] == searchFor) return true;
   }
   return false;
}

function arraysEqual(arr1, arr2) {
    if(arr1.length !== arr2.length)
        return false;
    for(var i = arr1.length; i--;) {
        if(arr1[i] !== arr2[i])
            return false;
    }
    return true;
}

document.onkeyup = function(event) {

    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

    if (remainingGuesses !== 0 && !arraysEqual(blankWord, chosenWord)) {
      if (chosenWord.contains(userGuess)) {
        for (var i = 0; i < chosenWord.length; i++) {
          if (chosenWord[i] === userGuess) {
            blankWord[i] = userGuess;
          }
        }
        remainingGuesses--;
        lettersGuessed.push(userGuess);
      }
      else {
        remainingGuesses--;
        lettersGuessed.push(userGuess);
      }
    }
    else if (remainingGuesses !== 0 && arraysEqual(blankWord, chosenWord)) {
      wins++;
    }
    else {
      losses++;
    }

    document.getElementById("wins").innerHTML = wins;
    document.getElementById("losses").innerHTML = losses;
    document.getElementById("word-to-display").innerHTML = blankWord;
    document.getElementById("guessed").innerHTML = lettersGuessed;
    document.getElementById("guesses-left").innerHTML = remainingGuesses;

}

</script>

<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <img class="main-image" src="assets/images/starwars-title.jpg">
    </div>
  </div>

  <div class="row">

    <div class="col-xs-2">
    </div>

    <div class="col-xs-8">
      <h1>PRESS A LETTER TO START GUESSING!</h1>

      <br />

      <h2>Guess The Word</h2>
      <h3 id="word-to-display"></h3>
      <hr>

      <br />

      <h2>Letters Guessed</h2>
      <h3 id="guessed"></h3>
      <hr>

      <br />

      <h2>Remaining Guesses</h2>
      <h3 id="guesses-left"></h3>
      <hr>

      <br />

      <h2>Wins</h2>
      <h3 id="wins"></h3>
      <hr>

      <br />

      <h2>Losses</h2>
      <h3 id="losses"></h3>
    </div>

    <div class="col-xs-2">
    </div>

  </div>

</div>


</body>

</html>
