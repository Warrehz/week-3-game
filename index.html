<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hangman Game</title>
</head>
<body>

<script type="text/javascript">

var listOfWords = ["malcolm"];
var computerPick = listOfWords[Math.floor(Math.random()*listOfWords.length)];
var chosenWord = computerPick.split("");
var lettersGuessed = [];
var blankWord = [];
var remainingGuesses = chosenWord.length + 3;
var wins = 0;

for (var i = 0; i < chosenWord.length; i++) {
  blankWord.push("_");
}

Array.prototype.contains = function (searchFor) {
   for (i in this) {
      if (this[i] == searchFor) return true;
   }
   return false;
}

function arraysEqual(arr1, arr2) {
    if(arr1.length !== arr2.length)
        return false;
    for(var i = arr1.length; i--;) {
        if(arr1[i] !== arr2[i])
            return false;
    }
    return true;
}

document.onkeyup = function(event) {

    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

    if (remainingGuesses !== 0 && !arraysEqual(blankWord, chosenWord)) {
      if (chosenWord.contains(userGuess)) {
        for (var i = 0; i < chosenWord.length; i++) {
          if (chosenWord[i] === userGuess) {
            blankWord[i] = userGuess;
          }
        }
        remainingGuesses--;
        lettersGuessed.push(userGuess);
      }
      else {
        remainingGuesses--;
        lettersGuessed.push(userGuess);
      }
    }
    else if (remainingGuesses !== 0 && arraysEqual(blankWord, chosenWord)) {
      document.write("YOU WIN");
    }
    else {
      document.write("YOU LOSE");
    }
console.log(lettersGuessed);
console.log(chosenWord);
console.log(blankWord);

}

</script>

<h1>Hangman</h1>

<h2>Press a letter to start guessing.</h2>

<h2>WORD</h2>

<h2>Letters Guessed</h2>
<h3 id="guessed"></h3>

<h2>Remaining Guesses</h2>
<h3 id="guesses-left"></h3>

<h3>Wins</h3>

</body>

</html>
